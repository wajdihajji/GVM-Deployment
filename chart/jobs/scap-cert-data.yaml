apiVersion: batch/v1
kind: Job
metadata:
  name: gvm-scap-cert-data-sync
  namespace: default
  labels:
    app.kubernetes.io/instance: gvm-gvm
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: gvm-gvm
    spec:
      restartPolicy: Never
      containers:
        - name: gvm
          image: "registry.gitlab.developers.cam.ac.uk/infra/gvm-deployment/gvmd:9"
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c", "greenbone-certdata-sync; sleep 3; greenbone-scapdata-sync; true"]
          volumeMounts:
            - name: data-volume
              subPath: scap-data
              mountPath: /var/lib/gvm/scap-data
            - name: data-volume
              subPath: cert-data
              mountPath: /var/lib/gvm/cert-data
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: data-volume