version: '3.2'
services:
  nvt-sync:
    image: registry.gitlab.developers.cam.ac.uk/wh330/gvm-deployment/openvas
    volumes:
      - openvas-var-lib:/opt/gvm/var/lib/openvas
      - run-redis:/var/run/redis
      - run-ospd:/var/run/ospd
    command: su - gvm -c "greenbone-nvt-sync"

    depends_on:
      - "gvmd"
